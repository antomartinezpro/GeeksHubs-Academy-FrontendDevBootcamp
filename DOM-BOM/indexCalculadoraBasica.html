<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- My css sheet -->
    <link rel="stylesheet" href="css/styleCalculadoraBasica.css" type="text/css">
    <title>Calculadora b√°sica</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col" id="title">
                <h1>Calculadora Basica</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="pantalla"></div>
            <div class="col-3"><button onclick="addNumb(1)">1</button></div>
            <div class="col-3"><button onclick="addNumb(2)">2</button></div>
            <div class="col-3"><button onclick="addNumb(3)">3</button></div>
            <div class="col-3"><button id="suma" onclick="operation('+')">+</button></div>
            <div class="col-3"><button onclick="addNumb(4)">4</button></div>
            <div class="col-3"><button onclick="addNumb(5)">5</button></div>
            <div class="col-3"><button onclick="addNumb(6)">6</button></div>
            <div class="col-3"><button id="resta" onclick="operation('-')">-</button></div>
            <div class="col-3"><button onclick="addNumb(7)">7</button></div>
            <div class="col-3"><button onclick="addNumb(8)">8</button></div>
            <div class="col-3"><button onclick="addNumb(9)">9</button></div>
            <div class="col-3"><button id="multi" onclick="operation('*')">*</button></div>
            <div class="col-3"><button onclick="addNumb(0)">0</button></div>
            <div class="col-3"><button id="pointBtn" onclick="addNumb('.'), blockPoint()">.</button></div>
            <div class="col-3"><button onclick="deleteScreen()">C</button></div>
            <div class="col-3"><button onclick="result()">=</button></div>
        </div>
    </div>
    

    <script src="js/mainCalculadoraBasica.js"></script>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
